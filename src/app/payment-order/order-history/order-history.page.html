<ion-app>
  <ion-menu side="start" content-id="main-content" swipe-gesture="false">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label (click)="goToHistorial()">Historial de operaciones</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="reload-outline" slot="start"></ion-icon>
          <ion-label>Aprobar reintegros</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Solictar Pago</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
          <ion-label>Cierre de cajas</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="ugreen">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title><ion-text color="light">Pagina principal</ion-text></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <div>
        <ion-card> 
          <ion-card-subtitle class="ion-text-left" class="saldo_disponible">Saldo disponible</ion-card-subtitle>
          <ion-card-title  class="saldo" >{{saldo}}<ion-icon name="logo-usd" class="money_icon"></ion-icon></ion-card-title>
          <ion-card-subtitle class="titular" color="ublue">Titular de la cuenta</ion-card-subtitle>   
        </ion-card>
      </div>
    
      <ion-searchbar (ionInput)="handleInput($event)"></ion-searchbar>
    
      <ion-list>
        <ion-card *ngFor="let order of orders" [routerLink]="['/payment-order', order.id]">
          <ion-item >
            <ion-avatar slot="start">
              <ion-img [src]="order.imageURL"></ion-img>
            </ion-avatar>
            <ion-card-header>
              <ion-card-subtitle>{{order.nombre_titular}}</ion-card-subtitle>
              <ion-card-title>{{order.monto}}</ion-card-title>
            </ion-card-header>
          </ion-item>
        </ion-card> 
      </ion-list>
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button color ="uyellow" (click)="addNewOrder()">
          <ion-icon name="add" color="light"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
    </ion-content>
  </div>
</ion-app>


<style>
  .saldo{
    font-size: 40px;
    text-align: center;
    color: #3ca7d0;
  }
  .money_icon{
    font-size: 32px;
  }
  .saldo_disponible{
    font-weight: bold;
    font-size: 20px;
    color: #3ca7d0;
    padding: 16px;
  }
  .titular{
    text-align: center;
    color: #3ca7d0;
    padding: 16px;
  }
</style>
