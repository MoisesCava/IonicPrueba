<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="reload-outline" slot="start"></ion-icon>
          <ion-label>Aprobar reintegros</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Solictar Pago</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
          <ion-label>Cierre de cajas</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="ugreen">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title><ion-text color="light">Ordenes de pago</ion-text></ion-title>
        <ion-button (click)="goToMain()" slot="end" fill="clear">
          <ion-icon class="to-main" name="close-outline" color="light"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-content>
        <ion-list>
          <ion-card>
            <ion-item *ngFor="let order of orders" >
              <ion-avatar slot="start">
                <ion-img [src]="order.imageURL"></ion-img>
              </ion-avatar>
              <ion-card-header>
                <ion-card-subtitle>{{order.nombre_titular}}</ion-card-subtitle>
                <ion-card-title>{{order.monto}}</ion-card-title>
              </ion-card-header>
            </ion-item>
          </ion-card> 
        </ion-list>
      </ion-content>
    </ion-content>
  </div>
</ion-app>

<style>
  .to-main{
    font-size: 24px;
    --ionicon-stroke-width: 40px;
  }
</style>
